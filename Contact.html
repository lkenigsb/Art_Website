<h1>Please fill out the form below and a member of our staff will be in contact with you</h1>

<form action="www.example.com" method="post">
    <!--First name-->
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br/><br/>

    <!--Last name-->
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br/><br/>

    <!--Phone number-->
    <label for="num">Phone Number:</label>
    <input type="text" id="num" name="num"><br/><br/>

    <!--Email-->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br/><br/>

    <!--Preferred method of contact-->
    Preferred Method of Contact:
    <input type="radio" id="numMethod" name="method" value="Text">
    <label for="numMethod">Text</label>
    <input type="radio" id="emailMethod" name="method" value="Email">
    <label for="emailMethod">Email</label><br/><br/>

    <!--Additional comments-->
    <label for="commBox">Anything you'd like us to know?</label><br/><br/>
    <textarea name="custExp" id="commBox"></textarea><br/><br/>

    <!--Submit-->
    <input id="submit" type="submit" value="Submit">
    <input id="cancel" type="reset" value="Cancel">
</form>
